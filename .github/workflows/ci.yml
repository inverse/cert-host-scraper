name: CI

on:
  push:
    branches: [master]
  pull_request: ~

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - uses: jdx/mise-action@v3
    - name: Configure poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    - name: Install pip dependencies
      run: poetry install
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit/
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run pre-commit
      run: poetry run pre-commit run --all-files --show-diff-on-failure
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.13', '3.12', '3.11', '3.10']
    steps:
    - uses: actions/checkout@v5
    - uses: jdx/mise-action@v3
    - name: Project python version
      id: project-python-version
      run: echo "python-version=$(cat .python-version)" >> $GITHUB_OUTPUT
    - uses: actions/setup-python@v6
      with:
        python-version: '${{ matrix.python-version }}'
        cache: 'poetry'
    - name: Install pip dependencies
      run: poetry install
    - name: Run tests
      run: poetry run pytest --cov --junitxml=junit.xml -o junit_family=legacy --cov-branch --cov-report=xml
    - name: Upload coverage reports to Codecov
      if: ${{ !cancelled() && matrix.python-version == steps.project-python-version.outputs.python-version }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

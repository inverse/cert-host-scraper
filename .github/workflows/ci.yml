name: CI

on:
  push:
    branches: [master]
  pull_request: ~

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Parse .tool-versions
      uses: paulo-ferraz-oliveira/parse-tool-versions@v1
      id: tool-versions
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ steps.tool-versions.outputs.python }}
    - name: Install poetry
      uses: abatilo/actions-poetry@v4.0.0
      with:
        poetry-version: ${{ steps.tool-versions.outputs.poetry }}
    - name: Install pip dependencies
      run: poetry install
    - uses: pre-commit/action@v3.0.1
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.13', '3.12', '3.11', '3.10']
    steps:
    - uses: actions/checkout@v4
    - name: Parse .tool-versions
      uses: paulo-ferraz-oliveira/parse-tool-versions@v1
      id: tool-versions
    - uses: actions/setup-python@v5
      with:
        python-version: '${{ matrix.python-version }}'
        cache: 'poetry'
    - name: Install poetry
      uses: abatilo/actions-poetry@v4.0.0
      with:
        poetry-version: ${{ steps.tool-versions.outputs.poetry }}
    - name: Install pip dependencies
      run: poetry install
    - name: Run tests
      run: poetry run pytest --cov --junitxml=junit.xml -o junit_family=legacy --cov-branch --cov-report=xml
    - name: Upload coverage reports to Codecov
      if: ${{ !cancelled() && matrix.python-version == steps.tool-versions.outputs.python }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
